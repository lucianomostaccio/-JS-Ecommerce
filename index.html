<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notebooks store</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <header>
        <a href="#"
          ><img
            class="logo-header"
            src="/Images/PC_Market-logos_transparent.png"
        /></a>
        <h1 class="titulo_tienda"></h1>
      </header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary position-sticky w-100 top-0 z-3"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PC MARKET</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#">Promociones</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Mi perfil</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Buscar Notebook"
                aria-label="Search"
                id="busqueda"
              />
              <button class="btn btn-outline-success" type="submit" id="buscarBtn">
                Buscar
              </button>
            </form>
            <li class="carritoNav">
              <a span id="cart-icon" href="#sectionCarrito"
                >CARRITO<i class="fa-solid fa-shopping-cart"></i>
                  <i class="fa-solid" id="cantidadCarrito"></i>
              </a>
            </li>
          </div>
        </div>
      </nav>
      <main>
        <section class="product-list" id="productos1"> 
          <div id="resultados"></div>
          <div id="limpiarBusquedaDiv">
            <button class="btn btn-outline-danger" type="button" id="limpiarBusquedaBtn">Limpiar búsqueda</button>
          </div>
          <h2>Notebooks</h2>
          <ul id="principalProductos">
            <!--CON JS-->
          </ul>
        </section>
        <section class="h-100" style="background-color: #eee;">
          <div class="container h-100 py-5">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                  <h3 class="fw-normal mb-0 text-black" id="sectionCarrito">Carrito</h3>
                </div>
                <!--Inicio tarjeta carrito-->
                <div id="articulosEnCarrito">
                 <!-- CON JS -->
                </div>
                <div class="vaciarComprarDiv">
                  <button class="btn btn-danger" type="button" id="vaciarCart">VACIAR CARRITO</button>
                  <button class="btn btn-success" type="button" id="comprarCarrito">COMPRAR</button>
                </div> 
                <div id="totalCarrito"></div>
                <!-- fin artículos del carrito -->
                </div>
            </div>
          </div>
        </section>
      </main>
      <section class="sectionfooter text">
        <footer class="top">
          <img class="logo-footer" src="/Images/PC_Market-logos.jpeg" />
          <div class="links">
            <div>
              <h2>Sitio web</h2>
              <a>Registrarse</a>
              <a>Perfil</a>
              <a>Ayuda</a>
              <a>Medios de pago</a>
              <a>Métodos de envío</a>
              <a>Contacto</a>
            </div>
          </div>
        </footer>
        <footer class="bottom">
          <div class="legal">
            <span> © 2023 Derechos Reservados </span>
            <a> Términos y condiciones </a>
            <a> Política de privacidad </a>
          </div>
          <div class="links">
            <a class="fa-brands fa-twitter"> </a>
            <a class="fa-brands fa-instagram"></a>
            <a class="fa-brands fa-facebook"></a>
            <a class="fa-brands fa-youtube"></a>
          </div>
        </footer>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/bc5c449022.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
